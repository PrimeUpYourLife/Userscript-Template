name: Build and Deploy Userscript

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Ensure version bump
        run: |
          if git diff HEAD~1 src/myscript.user.js | grep -q '@version'; then
            echo "Version bump detected."
          else
            echo "ERROR: No version bump found!"
            exit 1
          fi

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        run: npm install

      - name: Build (Minify)
        run: npm run build

      - name: Install Railway CLI
        run: npm i -g @railway/cli

      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: railway up --service userscript
